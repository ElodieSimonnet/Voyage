  <!-- Swiper -->
  <div class="swiper mySwiper">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <video class="video-slide" autoplay muted loop playsinline>
          <source src="video/Japon.mp4" type="video/mp4"/>
        </video>     
        <div class="overlay">
            <h1>Terre de contrastes</h1>
            <div class="slide-rotate-effect">
              <div class="slide-subtitle">Culture</div>
              <div class="slide-subtitle">Gastronomie</div>
              <div class="slide-subtitle">Aventure</div>
              <div class="slide-subtitle">Biodiversité</div>
              <div class="slide-subtitle">Traditions</div>
              <div class="slide-subtitle">Insolite</div>
              <div class="slide-subtitle">Culture</div>
            </div>
        </div>  
      </div>    
      <div class="swiper-slide">
        <img src="img/kimono.jpeg" alt="image de femme en kimono">
        <div class="img-overlay">
            <h1>Terre de contrastes</h1>
            <div class="subtitle">
                <div class="culture">Culture</div>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="img/gastronomie.webp" alt="image de sushi">
        <div class="img-overlay">
            <h1>Terre de contrastes</h1>
            <div class="subtitle">
                <div class="gastronomie">Gastronomie</div>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="img/fuji.jpg" alt="image du mont fuji">
        <div class="img-overlay">
            <h1>Terre de contrastes</h1>
            <div class="subtitle">
                <div class="aventure">Aventure</div>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="img/singe.png" alt="image de singe des neiges">
        <div class="img-overlay">
            <h1>Terre de contrastes</h1>
            <div class="subtitle">
                <div class="biodiversite">Biodiversité</div>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="img/ceremonie.jpg" alt="image de cérémonie du thé">
        <div class="img-overlay">
            <h1>Terre de contrastes</h1>
            <div class="subtitle">
                <div class="traditions">Traditions</div>
            </div>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="img/insolite.jpg" alt="image de onsen ">
        <div class="img-overlay">
            <h1>Terre de contrastes</h1>
            <div class="subtitle">
                <div class="insolite">Insolite</div>
            </div>
        </div>
      </div>
      
    
    </div>
      <div class="swiper-pagination"></div>
  </div>
  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      direction: "vertical",
      slidesPerView: 1,
      spaceBetween: 30,
      mousewheel: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
    });
  </script>
  
 
</body>
